<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="botGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>

  <!-- Hash Symbol -->
  <g fill="white" opacity="0.9">
    <!-- Vertical lines -->
    <rect x="65" y="50" width="12" height="100" rx="6"/>
    <rect x="123" y="50" width="12" height="100" rx="6"/>
    <!-- Horizontal lines -->
    <rect x="45" y="75" width="110" height="12" rx="6"/>
    <rect x="45" y="113" width="110" height="12" rx="6"/>
  </g>

  <!-- Bot Face -->
  <circle cx="100" cy="100" r="35" fill="url(#botGrad)" opacity="0.95"/>

  <!-- Bot Eyes -->
  <circle cx="88" cy="95" r="6" fill="white"/>
  <circle cx="112" cy="95" r="6" fill="white"/>
  <circle cx="90" cy="94" r="3" fill="#333"/>
  <circle cx="114" cy="94" r="3" fill="#333"/>

  <!-- Bot Smile -->
  <path d="M 85 108 Q 100 120 115 108" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Antenna -->
  <line x1="100" y1="65" x2="100" y2="50" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="47" r="5" fill="#4ade80"/>

  <!-- Chain links (subtle) -->
  <g fill="none" stroke="white" stroke-width="2" opacity="0.5">
    <circle cx="40" cy="160" r="8"/>
    <circle cx="55" cy="160" r="8"/>
    <circle cx="145" cy="160" r="8"/>
    <circle cx="160" cy="160" r="8"/>
  </g>
</svg>
