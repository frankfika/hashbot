{% extends "base.html" %}

{% block title %}HashBot - Skills for {{ agent.name }}{% endblock %}

{% block content %}
<div class="flex items-center gap-4 mb-6">
  <a href="/dashboard/my-agents/{{ agent.id }}" class="btn btn-ghost btn-sm text-slate-600 hover:text-sky-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
  </a>
  <div>
    <h1 class="text-2xl font-bold text-slate-800">Skills â€” {{ agent.name }}</h1>
    <p class="text-sm text-slate-500">Install or remove skills to customize your agent</p>
  </div>
</div>

<!-- Installed Skills -->
<h2 class="text-xl font-bold mb-3 text-slate-800">Installed Skills</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8" id="installed-grid">
  <div class="col-span-full text-center py-8 text-slate-500">
    <span class="loading loading-spinner loading-md text-sky-500"></span>
  </div>
</div>

<!-- Available Skills -->
<h2 class="text-xl font-bold mb-3 text-slate-800">Available Skills</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="available-grid">
  <div class="col-span-full text-center py-8 text-slate-500">
    <span class="loading loading-spinner loading-md text-sky-500"></span>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const AGENT_ID = "{{ agent.id }}";

async function loadSkills() {
  try {
    const resp = await fetch(`/api/agents/${AGENT_ID}/skills`);
    const data = await resp.json();

    // Installed
    const ig = document.getElementById('installed-grid');
    if (data.installed.length === 0) {
      ig.innerHTML = '<div class="col-span-full text-center py-6 text-slate-500">No skills installed yet</div>';
    } else {
      ig.innerHTML = '';
      data.installed.forEach((s, i) => {
        const card = document.createElement('div');
        card.className = 'card bg-white shadow-sm border border-slate-200/60 hover:shadow-md transition-all animate-fade-in';
        card.style.animationDelay = `${i * 0.05}s`;
        card.innerHTML = `
          <div class="card-body">
            <div class="flex items-start justify-between">
              <h3 class="card-title text-sm text-slate-800">${s.slug}</h3>
              <span class="px-2 py-0.5 bg-emerald-100 text-emerald-700 rounded text-xs font-medium">${s.source}</span>
            </div>
            <div class="card-actions justify-end mt-2">
              <button class="btn btn-error btn-xs" onclick="removeSkill('${s.slug}')">Remove</button>
            </div>
          </div>`;
        ig.appendChild(card);
      });
    }

    // Available
    const ag = document.getElementById('available-grid');
    if (data.available.length === 0) {
      ag.innerHTML = '<div class="col-span-full text-center py-6 text-slate-500">All skills installed!</div>';
    } else {
      ag.innerHTML = '';
      data.available.forEach((s, i) => {
        const card = document.createElement('div');
        card.className = 'card bg-white shadow-sm border border-slate-200/60 hover:shadow-md transition-all animate-fade-in';
        card.style.animationDelay = `${i * 0.05}s`;
        card.innerHTML = `
          <div class="card-body">
            <h3 class="card-title text-sm text-slate-800">${s.name}</h3>
            <p class="text-xs text-slate-500">${s.description}</p>
            <div class="card-actions justify-end mt-2">
              <button class="btn btn-primary btn-xs" onclick="installSkill('${s.slug}')">Install</button>
            </div>
          </div>`;
        ag.appendChild(card);
      });
    }
  } catch {
    document.getElementById('installed-grid').innerHTML = '<div class="col-span-full bg-red-50 border border-red-200 text-red-700 rounded-xl p-4">Failed to load skills</div>';
  }
}

async function installSkill(slug) {
  const resp = await fetch(`/api/agents/${AGENT_ID}/skills`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ slug }),
  });
  if (resp.ok) loadSkills();
  else alert('Failed to install skill');
}

async function removeSkill(slug) {
  const resp = await fetch(`/api/agents/${AGENT_ID}/skills/${slug}`, { method: 'DELETE' });
  if (resp.ok) loadSkills();
  else alert('Failed to remove skill');
}

loadSkills();
</script>
{% endblock %}
