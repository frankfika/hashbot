<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HashBot - Agent Economy on HashKey Chain. A2A Protocol, x402 Payments, Multi-Agent System.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>#</text></svg>">
  <title>{% block title %}HashBot{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/css/custom.css">
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50">
  <!-- Navbar -->
  <div class="navbar bg-white/80 backdrop-blur-lg shadow-sm border-b border-slate-200/60 sticky top-0 z-50">
    <div class="navbar-start">
      <a href="/dashboard" class="btn btn-ghost text-xl font-bold hover:bg-sky-50">
        <span class="bg-gradient-to-r from-sky-500 to-indigo-500 bg-clip-text text-transparent">#</span>
        <span class="text-slate-800">HashBot</span>
      </a>
    </div>
    <div class="navbar-center hidden md:flex">
      <ul class="menu menu-horizontal px-1 gap-1">
        <li><a href="/dashboard" class="rounded-lg font-medium hover:text-sky-600 hover:bg-sky-50 {% if active_page == 'home' %}bg-sky-100 text-sky-700{% else %}text-slate-600{% endif %}">Dashboard</a></li>
        <li><a href="/dashboard/my-agents" class="rounded-lg font-medium hover:text-sky-600 hover:bg-sky-50 {% if active_page == 'my-agents' %}bg-sky-100 text-sky-700{% else %}text-slate-600{% endif %}">My Agents</a></li>
        <li><a href="/dashboard/explore" class="rounded-lg font-medium hover:text-sky-600 hover:bg-sky-50 {% if active_page == 'explore' %}bg-sky-100 text-sky-700{% else %}text-slate-600{% endif %}">Explore</a></li>
        <li><a href="/dashboard/agents" class="rounded-lg font-medium hover:text-sky-600 hover:bg-sky-50 {% if active_page == 'agents' %}bg-sky-100 text-sky-700{% else %}text-slate-600{% endif %}">Built-in</a></li>
        <li><a href="/dashboard/settings" class="rounded-lg font-medium hover:text-sky-600 hover:bg-sky-50 {% if active_page == 'settings' %}bg-sky-100 text-sky-700{% else %}text-slate-600{% endif %}">Settings</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a href="/docs" target="_blank" class="btn btn-ghost btn-sm text-slate-600 hover:text-sky-600">API Docs</a>
    </div>
  </div>

  <!-- Mobile bottom nav -->
  <div class="btm-nav btm-nav-sm md:hidden z-50 bg-white/90 backdrop-blur-lg border-t border-slate-200">
    <a href="/dashboard" class="{% if active_page == 'home' %}active text-sky-600 bg-sky-50{% else %}text-slate-500 hover:text-sky-600{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 01-1 1h-2z"/></svg>
      <span class="btm-nav-label text-xs">Home</span>
    </a>
    <a href="/dashboard/my-agents" class="{% if active_page == 'my-agents' %}active text-sky-600 bg-sky-50{% else %}text-slate-500 hover:text-sky-600{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      <span class="btm-nav-label text-xs">Agents</span>
    </a>
    <a href="/dashboard/explore" class="{% if active_page == 'explore' or active_page == 'agents' %}active text-sky-600 bg-sky-50{% else %}text-slate-500 hover:text-sky-600{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
      <span class="btm-nav-label text-xs">Explore</span>
    </a>
    <a href="/dashboard/settings" class="{% if active_page == 'settings' %}active text-sky-600 bg-sky-50{% else %}text-slate-500 hover:text-sky-600{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      <span class="btm-nav-label text-xs">Settings</span>
    </a>
  </div>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-8 pb-20 md:pb-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="hidden md:block p-4 bg-white/60 backdrop-blur text-slate-500 border-t border-slate-200/60 text-center text-sm">
    <p>HashBot v0.1.0 &mdash; Agent Economy on HashKey Chain</p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
