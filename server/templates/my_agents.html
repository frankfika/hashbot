{% extends "base.html" %}

{% block title %}HashBot - My Agents{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-6">
  <h1 class="text-3xl font-bold text-slate-800">My Agents</h1>
  <button class="btn btn-primary btn-sm" onclick="showCreateModal()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
    Create Agent
  </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="my-agents-grid">
  <div class="col-span-full text-center py-12 text-slate-500">
    <span class="loading loading-spinner loading-lg text-sky-500"></span>
    <p class="mt-2">Loading your agents...</p>
  </div>
</div>

<!-- Create Agent Modal -->
<dialog id="create-modal" class="modal">
  <div class="modal-box bg-white border border-slate-200 shadow-xl max-w-lg">
    <!-- Modal Header with icon -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-gradient-to-br from-sky-100 to-indigo-100 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </div>
      <h3 class="font-bold text-xl text-slate-800">Create New Agent</h3>
      <p class="text-sm text-slate-500 mt-1">Define your agent's identity. You can add skills and pricing later.</p>
    </div>
    <form id="create-form" onsubmit="createAgent(event)">
      <div class="form-control mb-3">
        <label class="label"><span class="label-text text-slate-600">Agent Name</span></label>
        <input type="text" id="agent-name" class="input input-bordered bg-white border-slate-300 focus:border-sky-500" placeholder="My Crypto Assistant" required>
      </div>
      <div class="form-control mb-3">
        <label class="label"><span class="label-text text-slate-600">Description</span></label>
        <textarea id="agent-desc" class="textarea textarea-bordered bg-white border-slate-300 focus:border-sky-500" rows="3" placeholder="What does your agent do?"></textarea>
      </div>
      <div class="form-control mb-4">
        <label class="label"><span class="label-text text-slate-600">Soul / System Prompt (optional)</span></label>
        <textarea id="agent-soul" class="textarea textarea-bordered bg-white border-slate-300 focus:border-sky-500" rows="4" placeholder="Custom personality and instructions..."></textarea>
      </div>
      <div class="modal-action">
        <button type="button" class="btn btn-ghost text-slate-600" onclick="document.getElementById('create-modal').close()">Cancel</button>
        <button type="submit" class="btn btn-primary" id="create-btn">Create</button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop bg-slate-900/20"><button>close</button></form>
</dialog>
{% endblock %}

{% block scripts %}
<script>
const OWNER_TELEGRAM_ID = {{ telegram_id | default(0) }};

function showCreateModal() {
  document.getElementById('create-modal').showModal();
}

async function loadMyAgents() {
  const grid = document.getElementById('my-agents-grid');
  try {
    const resp = await fetch(`/api/agents/user/${OWNER_TELEGRAM_ID}`);
    const data = resp.ok ? await resp.json() : { agents: [] };
    const agents = data.agents || [];

    if (agents.length === 0) {
      grid.innerHTML = `
        <div class="col-span-full text-center py-12">
          <!-- 3-step visual guide -->
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-sky-100 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          </div>
          <p class="text-xl font-semibold text-slate-700 mb-2">Create your first AI agent</p>
          <p class="text-sm text-slate-400 mb-8 max-w-md mx-auto">Build, deploy, and monetize intelligent agents on HashKey Chain in 3 simple steps.</p>

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-2xl mx-auto mb-8">
            <div class="p-4 bg-sky-50 rounded-xl border border-sky-200/60 text-center">
              <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-sky-100 mb-2">
                <span class="text-sky-600 font-bold text-sm">1</span>
              </div>
              <h4 class="font-semibold text-slate-700 text-sm">Create</h4>
              <p class="text-xs text-slate-500 mt-1">Name and describe your agent</p>
            </div>
            <div class="p-4 bg-indigo-50 rounded-xl border border-indigo-200/60 text-center">
              <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-100 mb-2">
                <span class="text-indigo-600 font-bold text-sm">2</span>
              </div>
              <h4 class="font-semibold text-slate-700 text-sm">Add Skills</h4>
              <p class="text-xs text-slate-500 mt-1">Give it capabilities and tools</p>
            </div>
            <div class="p-4 bg-emerald-50 rounded-xl border border-emerald-200/60 text-center">
              <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-emerald-100 mb-2">
                <span class="text-emerald-600 font-bold text-sm">3</span>
              </div>
              <h4 class="font-semibold text-slate-700 text-sm">Publish</h4>
              <p class="text-xs text-slate-500 mt-1">Make it public and start earning</p>
            </div>
          </div>

          <button class="btn btn-primary" onclick="showCreateModal()">Create Your First Agent</button>
        </div>`;
      return;
    }

    grid.innerHTML = '';
    agents.forEach((agent, i) => {
      const skillCount = agent.skill_count || 0;
      const card = document.createElement('div');
      card.className = 'card bg-white shadow-sm border border-slate-200/60 hover:shadow-lg hover:border-sky-300 transition-all animate-fade-in';
      card.style.animationDelay = `${i * 0.05}s`;
      card.innerHTML = `
        <div class="card-body">
          <div class="flex items-start justify-between">
            <h2 class="card-title text-slate-800 text-base">${agent.name}</h2>
            <div class="flex gap-1.5 flex-shrink-0">
              ${agent.is_public
                ? '<span class="px-2 py-0.5 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-semibold">Public</span>'
                : '<span class="px-2 py-0.5 bg-slate-100 text-slate-500 rounded-full text-[10px] font-semibold">Private</span>'}
              ${agent.price_per_call > 0
                ? `<span class="px-2 py-0.5 bg-amber-100 text-amber-700 rounded-full text-[10px] font-semibold">${agent.price_per_call} ${agent.currency}</span>`
                : '<span class="px-2 py-0.5 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-semibold">Free</span>'}
            </div>
          </div>
          <p class="text-slate-500 text-sm line-clamp-2 mt-1">${agent.description || 'No description'}</p>
          <div class="flex items-center gap-2 mt-2">
            <span class="text-xs text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 inline -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
              ${skillCount} skill${skillCount !== 1 ? 's' : ''}
            </span>
          </div>
          <div class="card-actions justify-end mt-4">
            <a href="/dashboard/my-agents/${agent.id}/skills" class="btn btn-ghost btn-xs text-slate-600">Skills</a>
            <a href="/dashboard/my-agents/${agent.id}" class="btn btn-primary btn-xs">Manage</a>
          </div>
        </div>`;
      grid.appendChild(card);
    });
  } catch {
    grid.innerHTML = '<div class="col-span-full bg-red-50 border border-red-200 text-red-700 rounded-xl p-4">Failed to load agents</div>';
  }
}

async function createAgent(e) {
  e.preventDefault();
  const btn = document.getElementById('create-btn');
  btn.disabled = true;
  btn.textContent = 'Creating...';

  try {
    const resp = await fetch('/api/agents/', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        owner_telegram_id: OWNER_TELEGRAM_ID,
        name: document.getElementById('agent-name').value,
        description: document.getElementById('agent-desc').value,
        soul_text: document.getElementById('agent-soul').value,
      }),
    });
    if (!resp.ok) {
      const err = await resp.json();
      alert(err.detail || 'Failed to create agent');
      return;
    }
    document.getElementById('create-modal').close();
    document.getElementById('create-form').reset();
    loadMyAgents();
  } catch {
    alert('Network error');
  } finally {
    btn.disabled = false;
    btn.textContent = 'Create';
  }
}

loadMyAgents();
</script>
{% endblock %}
